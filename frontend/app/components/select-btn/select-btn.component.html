<button class="btn btn-success float-right" (click)="onDeploy()" #ddTrigger="matMenuTrigger" [matMenuTriggerFor]="dd">
    <i class="fa fa-plus" aria-hidden="true"></i> Ajouter une visite
</button>
<mat-menu #dd="matMenu" [overlapTrigger]="false">
    <div (click)="cancelClick($event)" class="dropdown">
        <mat-form-field>
            <input type="text" placeholder="Choisir le type de site" aria-label="Number" matInput
                [formControl]="myControl" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of optionList" [value]="option">
                    {{ option.label }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" (click)="onSave()">
                Ajouter
            </button>
            <button mat-button (click)="onCancel()">Annuler</button>
        </div>
    </div>
</mat-menu>
